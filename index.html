    <style>
*{
    margin: 0px;
    padding: 0px;
}
body{
    animation:bg 0.1s linear infinite;
}
@keyframes bg {
    0%{background-color: brown;}
    30%{background-color: blue;}
    50%{background-color: aqua;}
    100%{background-color: chartreuse;}
}
